<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Election Results</h1>
            <hr/>
            <br/>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" style="display: none;">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Votes</th>
                    </tr>
                    </thead>
                    <tbody id="candidatesResults">
                    </tbody>
                </table>
                <hr/>
                <div>
                    <label for="candidateName">Add Candidate</label>
                    <input type="text" id="candidateName" placeholder="Enter candidate name">
                    <button id="addCandidate" class="btn btn-primary">Add Candidate</button>
                </div>
                <hr/>
                <div>
                    <label for="candidatesSelect">Select Candidate</label>
                    <select id="candidatesSelect"></select>
                    <button id="addVote" class="btn btn-primary">Vote</button>
                </div>
                <hr/>
                <p id="accountAddress" class="text-center"></p>
            </div>
        </div>
    </div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/web3/web3.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
